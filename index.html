<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <style>
        body {
            background-color: #68B9F0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #68B9F0;
            justify-content: space-between;
        }
        .logo {
            width: 180px;
            height: 150px;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            flex-grow: 1;
        }
        .name-tagline-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .name {
            font-size: 70px;
            font-weight: bold;
            font-style: italic;
        }
        .tagline {
            font-size: 24px;
            align-self: flex-end;
        }
        .menu-bar {
            background-color: #ffffff; /* Optional: different background for menu bar */
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .menu-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .menu-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="LOGO%20(1).png" alt="TechKnow Foundation" class="logo">
        <div class="text-container">
            <div class="name-tagline-container">
                <div class="name">TechKnow Foundation</div>
                <div class="tagline">Igniting Minds, Empowering Lives</div>
            </div>
        </div>
    </div>
    <div class="menu-bar">
        <a href="#home">Home</a>
        <a href="Projects.html">Projects</a>
        <a href="#contact">Contact Us</a>
        <a href="#about-us">About Us</a>
    </div>
</body>
</html>
